        }

        textarea {
            width: 100%;
            font-size: 18px;
            margin-top: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }

        .audio-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        audio {
            width: 80%;
            margin: 0 10px;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 18px;
            }

            }
        }
